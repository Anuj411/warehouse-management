{% if obj.status == 'completed' %}

<center><span class="badge bg-light-success">{{obj.status.title}}</span></center>

{% elif obj.status == 'pending' %}
<center><span class="badge bg-light-warning">{{obj.status.title}}</span></center>

{% elif obj.status == 'cancel' %}
<center><span class="badge bg-light-danger">{{obj.status.title}}</span></center>
{% endif %}
