<input type='hidden' value='{{vendor_id}}' name="vendor" id="id_vendor">
  <section id="file-export">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <div class="d-flex flex-sm-row flex-column justify-content-between">
              <h4 class="card-title align-self-center">Vendor Documents</h4>
              <a href="{% url 'vendors:vendor_document_create' vendor_id %}"><button type="button" class="btn btn-primary">Upload Document</button></a>
            </div>
          </div>
          <div class="card-content ">
            <div class="card-body">
              <div class="table">
                <table class="table table-striped table-bordered file-export dataTable" id="table">
                  <thead>
                    <th>Sr No.</th>
                    <th>Vendor</th>
                    <th>Document Name</th>
                    <th class="text-center">Document</th>
                    <th>Actions</th>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% comment %} 
  <div class="modal fade text-left" id="bootstrap" tabindex="-1" role="dialog" aria-labelledby="myModalLabel35"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="myModalLabel35"> Upload Document</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"><i class="ft-x font-medium-2 text-bold-700"></i></span>
        </button>
      </div>
      <form action='' method='POST' enctype="multipart/form-data">
        <div class="modal-body" id="model-body">

        </div>
        <div class="modal-footer">
          <input type="reset" class="btn bg-light-secondary" data-dismiss="modal" value="Close">
          <input type="submit" class="btn btn-primary" value="Upload">
        </div>
      </form>
    </div>
  </div>
 
  <script src="{% static 'app-assets/js/components-modal.min.js' %}"></script>

<script>
    $(document).on('click', '.htmx-trigger-btn' , function (e) {
        url = $(this).data("url")
        console.log(url)
        htmx.ajax('GET', 
            url, 
            {target:'#model-body', 
            swap:'innerHTML', 
        })
    })
    
    
</script> {% endcomment %}
