  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <div class="d-flex flex-sm-row flex-column justify-content-between">
                
                <h4 class="card-title">Pending Bill List</h4>
          </div>
        </div>
        <div class="card-content">
          <div class="card-body">
            <input type="hidden" name="total_due_amount" value="{{total_due_amount}}" id="id_total_due_amount">
            <div class="table-responsive">
            <table class="table table-striped table-bordered file-export dataTable" id="table_vendor_payment">
              <thead>
                <tr>
                  <th>Sr No.</th>
                  <th>Bill Date</th>
                  <th>Bill Amount</th>
                  <th>Paid Amount</th>
                  <th>Due Amount</th>
                  <th>Select Check Box</th>
                  <th>Pay Amount</th>
                  <th>Due Balance</th>
                </tr>
              </thead>
              <tbody>
                {% for object in object_list %}
                <tr data-id="{{object.id}}" vendor-id={{object.vendor.id}} purchase-order-vendor_bill_id={{object.purchase_order.id}} class="vendor-row">
                  <td id="id_object_td">{{forloop.counter}} <input type="hidden" id="id_{{object.id}}__object_id" value="{{object.id}}" name = 'vendor_bill_{{object.id}}__object_id'> </td>
                  <td>{{object.purchase_order.bill_date}}</td>
                  <td>{{object.bill_amount}}</td>
                  <td>{{object.paid_amount}}</td>
                  <td>{{object.due_amount}} <input type="hidden" name="vendor_{{object.id}}_due_amount" value="{{object.due_amount}}" class='' id="id_{{object.id}}__due_amount" > </td>
                  <td id="id_{{object.id}}__checkbox_td"> <input type="checkbox" class="checkbox" name = 'vendor_{{object.id}}_checkbox' id ="id_checkbox"> </td>
                  <td> <input type="number" name="vendor_{{object.id}}__paid_amount" value="" class='form-control' id="id_{{object.id}}__paid_amount" readonly> </td>
                  <td> <input type="number" name="vendor_{{object.id}}__due_balance" value="" class='form-control' id="id_{{object.id}}__due_balance" readonly>  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-12">
      <div class="d-flex flex-sm-row flex-column justify-content-end">
        <input type="hidden" id="vendor_bill_id_list" name="vendor_bill_id_list" value="">
            <button type="submit" class="btn btn-primary mr-2 vendor-bill-save-btn"><i class="ft-check-square mr-1"></i>Save</button>
            <button type="button" value="go back" class="btn btn-secondary" onclick="history.back()"><i class="ft-x mr-1"></i>Cancel</button>
      </div>
    </div>
  </div>
