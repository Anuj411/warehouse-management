{% load static %}
<button type="button" class="btn bg-light-primary htmx-trigger-btn" data-url="{% url 'vendors:vendor_document_create' %}" data-toggle="modal" data-target="#bootstrap">
 Upload Documents
</button>

<!-- Modal -->
<div class="modal fade text-left" id="bootstrap" tabindex="-1" role="dialog" aria-labelledby="myModalLabel35"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="myModalLabel35"> Upload Document</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"><i class="ft-x font-medium-2 text-bold-700"></i></span>
        </button>
      </div>
      <form action='' method='POST' enctype="multipart/form-data">
        <div class="modal-body" id="model-body">

        </div>
        <div class="modal-footer">
          <input type="reset" class="btn bg-light-secondary" data-dismiss="modal" value="Close">
          <input type="submit" class="btn btn-primary" value="Upload">
        </div>
      </form>
    </div>
  </div>


{% comment %} 
<script src="{% static 'app-assets/js/components-modal.min.js' %}"></script>

<script>
    $(document).on('click', '.htmx-trigger-btn' , function (e) {
        url = $(this).data("url")
        //console.log(url)
        htmx.ajax('GET', 
            url, 
            {target:'#model-body', 
            swap:'innerHTML', 
        })
    })
    
    
</script> {% endcomment %}
